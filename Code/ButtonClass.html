<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />

  <style>
      .container {
          border: 5px solid rgb(72, 43, 43);
      }
      .row{
          border: 10px solid rgb(110, 35, 148);
      }

    
  </style>
</head>
<body>
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-danger">Button</a>
                <input type="button" class="btn btn-warning" value="button">
                <input type="submit" class="btn btn-dark" value="button">
                <input type="reset" class="btn btn-info" value="button">
            </div>
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
                <input type="button" class="btn btn-outline-warning" value="button">
                <input type="submit" class="btn btn-outline-dark" value="button">
                <input type="reset" class="btn btn-outline-info" value="button">
            </div>
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-primary btn-lg">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger btn-sm">Button</a>
            </div>
            <div class="col-md-5 pt-4 d-grid gap-2">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
            </div>
            <div class="col-md-5 pt-4 ">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary disabled">Button</button>
                <a href="#" class="btn btn-danger active">Button</a>
            </div>
        </div>
    </div>
</body>
</html>
