<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical Alignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
      />

    <style>
        .container {
            border: 5px solid black;
        }
        .row{
            border: 10px solid skyblue;
        }

        .yellow {
            background-color: yellow;
            
        }
        .orange {
            background-color: orange;
            
        }
        .pink {
            background-color: pink;
            
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 500px;">
            <div class="col-md-3 yellow">Lorem ipsum dolor sit amet.</div>
            <div class="col-md-3 orange">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam reprehenderit culpa deleniti quo modi quos vel illo harum aspernatur doloribus.</div>
            <div class="col-md-5 pink align-self-lg-end">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt, cupiditate. </div>
    </div>

</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
    
</body>
</html>
